<!doctype html>
{% load crispy_forms_tags %}
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>School Management System</title>
    <base href="/">

    <link href="{% static 'authentication/css/login.css' %}" rel="stylesheet" type="text/css">
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
        <!-- Login Form -->
    <div class="row justify-content-center">
        <div class="col-10 col-sm-6 col-lg-4">
            <form method = "post">
                {% csrf_token %}
                <img src="https://www.fede.education/wp-content/uploads/2018/02/LOGO_UNIVERSAL-SCHOOL.jpg" class="img-fluid" alt="logo">
                <div class="row justify-content-center">
                    <div class="col-8"> {{ form.Username|as_crispy_field }} </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-8"> {{ form.Password|as_crispy_field }}</div>
                </div>
                <div class="row justify-content-center">
                    <input class="btn btn-primary" type="submit" value="Log in"/>
                </div>

            </form>
            {% if failure %}
            <p>Wrong Credentials!</p>
            {% endif %}
        </div>
    </div>
</body>
</html>
